<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="tela-inicial" class="tela-inicial">
        <h1>Feliz Dia dos Namorados, meu amor! 💖</h1>
        <button onclick="entrarSite()">Entrar</button>
    </div>

    <div class="container" id="conteudo" style="display: none;">
        <h1>💖 Nosso Infinito 💖</h1>

        <div class="slideshow">
            <img id="slide" src="imagens/1.jpg" alt="Nossas fotos">
            <p id="frase">Hoje, só tua presença vai me deixar feliz...</p>
        </div>

        <div class="players">
            <h2></h2>
            <audio controls>
                <source src="musicas/Jason Mraz - A World With You.mp3" type="audio/mp3">
                Seu navegador não suporta áudio.
            </audio>
            <audio controls>
                <source src="musicas/Paramore - The Only Exception.mp3" type="audio/mp3">
                Seu navegador não suporta áudio.
            </audio>
            <audio controls>
                <source src="musicas/SCRUBB - คนนี้.mp3" type="audio/mp3">
                Seu navegador não suporta áudio.
            </audio>
        </div>
    </div>

    <div class="emojis"></div>

<script>
  const emojis = ["🌹", "🐾", "❤️", "💞", "🐶"];

  function criarEmoji() {
    const emoji = document.createElement('div');
    emoji.classList.add('emoji');
    emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];

    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.fontSize = Math.random() * 20 + 20 + "px";

    document.querySelector('.emojis').appendChild(emoji);

    setTimeout(() => {
      emoji.remove();
    }, 5000);
  }

  setInterval(criarEmoji, 300);
</script>


    <script src="script.js"></script>
</body>
</html>
